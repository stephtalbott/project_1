<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <header>
            <h1>SIMON</h1>
         </header>

         <section id="game-container">
            <div id="yellow" class="square"></div>
            <div id="red" class="square"></div>
            <div id="blue" class="square"></div>
            <div id="green" class="square"></div>
        </section>

        <footer>
            <div id="round-counter">Round: </div>
            <button id="start-btn">Start Game</button>
            <span class="info hidden info"></span>
        </footer>
    </main>

    <div class="hidden">
        <audio src="http://www.freesound.org/data/previews/42/42106_70164-lq.mp3" class="sound-yellow"></audio>
        <audio src="http://www.freesound.org/data/previews/58/58277_634166-lq.mp3" class="sound-red"></audio>
        <audio src="http://www.freesound.org/data/previews/327/327666_5632380-lq.mp3" class="sound-blue"></audio>
        <audio src="http://www.freesound.org/data/previews/336/336899_4939433-lq.mp3" class="sound-green"></audio>
    </div>


    <script src="..\js\main.js"></script>
</body>
</html>
