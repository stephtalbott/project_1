<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main>
        <header>
            <h1>SIMON</h1>
         </header>

         <section id="game-container">
            <div class="square" id="yellow" data-box="audio_yellow"></div>
            <div class="square" id="red" data-box="audio_red"></div>
            <div class="square" id="blue" data-box="audio_blue"></div>
            <div class="square" id="green" data-box="audio_green"></div>
        </section>

        <footer>
            <div id="round-counter">Round: </div>
            <button id="start-btn">Start Game</button>
            <button id="play-again-btn">Play Again</button>
            <span class="info hidden"></span>
        </footer>
    </main>

    <div >
        <audio id="audio_yellow" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" data-sound="yellow"></audio>
        <audio id="audio_red" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" data-sound="red"></audio>
        <audio id="audio_blue" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" data-sound="blue"></audio>
        <audio id="audio_green" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" data-sound="green"></audio>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
